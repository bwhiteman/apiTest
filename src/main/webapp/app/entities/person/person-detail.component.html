
<div *ngIf="person">
    <h2><span jhiTranslate="apiTestApp.person.detail.title">Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apiTestApp.person.alienNum">Alien Num</span></dt>
        <dd>
            <span>{{person.alienNum}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.person.firstName">First Name</span></dt>
        <dd>
            <span>{{person.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.person.lastName">Last Name</span></dt>
        <dd>
            <span>{{person.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.person.dateOfBirth">Date Of Birth</span></dt>
        <dd>
            <span>{{person.dateOfBirth | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.person.countryOfBirth">Country Of Birth</span></dt>
        <dd>
            <span>{{person.countryOfBirth}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.person.dbKey">Db Key</span></dt>
        <dd>
            <span>{{person.dbKey}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
