<div>
    <h2>
        <span jhiTranslate="apiTestApp.hotlistRefCode.home.title">Hotlist Ref Codes</span>
        <button class="btn btn-primary float-right create-hotlist-ref-code" [routerLink]="['/', { outlets: { popup: ['hotlist-ref-code-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="apiTestApp.hotlistRefCode.home.createLabel">
            Create new Hotlist Ref Code
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hotlistRefCodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="apiTestApp.hotlistRefCode.code">Code</span></th>
            <th><span jhiTranslate="apiTestApp.hotlistRefCode.name">Name</span></th>
            <th><span jhiTranslate="apiTestApp.hotlistRefCode.dbKey">Db Key</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hotlistRefCode of hotlistRefCodes ;trackBy: trackId">
                <td><a [routerLink]="['../hotlist-ref-code', hotlistRefCode.id ]">{{hotlistRefCode.id}}</a></td>
                <td>{{hotlistRefCode.code}}</td>
                <td>{{hotlistRefCode.name}}</td>
                <td>{{hotlistRefCode.dbKey}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hotlist-ref-code', hotlistRefCode.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hotlist-ref-code/'+ hotlistRefCode.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hotlist-ref-code/'+ hotlistRefCode.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
