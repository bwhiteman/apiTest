
<div *ngIf="hotlist">
    <h2><span jhiTranslate="apiTestApp.hotlist.detail.title">Hotlist</span> {{hotlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apiTestApp.hotlist.value">Value</span></dt>
        <dd>
            <span>{{hotlist.value}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.hotlist.dbKey">Db Key</span></dt>
        <dd>
            <span>{{hotlist.dbKey}}</span>
        </dd>
        <dt><span jhiTranslate="apiTestApp.hotlist.hotlistRefCode">Hotlist Ref Code</span></dt>
        <dd>
            <div *ngIf="hotlist.hotlistRefCode">
                <a [routerLink]="['/hotlist-ref-code', hotlist.hotlistRefCode?.id]">{{hotlist.hotlistRefCode?.code}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hotlist/'+ hotlist.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
